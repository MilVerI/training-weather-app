<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåè Weather Worldwide</title>
    <link rel="stylesheet" href="src/styles/results.css">
    <link rel="stylesheet" href="src/styles/main-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Overpass:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="search-zone">
        <form id="searching">
            <label for="search" class="search-label">You can view the forecast for today and the next 5 days</label>
            <div class="search-bar">
                <input type="search" class="search" placeholder="Enter a city..." id="search-city-name" value="">
                <input type="submit" class="search-button" value="Search" label="Search" id="submit-city">
                <button class="current-position-btn" id="serach-by-position">Current</button>
            </div>
        </form>
        <div class="error-container" id="error-container-for-search"></div>
    </div>
    <div class="results">
        <div class="today">
            <div class="today-temp">
                <span class="temperature" id="firstDayTemp">t</span><br />
                <span class="switchTemp">
                    <span class="celsius" id="tempToggler" title="Show in Celsius"><strong>¬∞C</strong></span>
                </span>
            </div>
            <div class="today-info">
                <h2>today</h2>
                <h3 id="current-city">City</h3>
                <span class="today-description-container">
                    <span class="weather-info" id="today-weather-description">Weather description</span>
                    <img class="today-icon" id="today-weather-icon" src="">
                </span>
                <span class="weather-info" id="today-humidity">Humidity</span>
                <span class="weather-info" id="today-wind-speed">Wind</span>
                <div class="last-update-time">
                    <span>Last update:</span>
                    <span class="update-time-container">
                        <span id="firstDayName">Day, dd/mm</span><span id="time"> | hh:mm</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="forecast" id="forecast"><div class="message-for-forecast-loading">Forecast information is collected...</div></div>
    </div>
    <footer>
        <a href="https://github.com/MilVerI/training-weather-app" target="_blank" class="github-btn">Open-source
            code</a> by Mylevska V.
        <br />
        2022
    </footer>
    <script src="src/scripts/results.js">
    </script>
</body>

</html>
