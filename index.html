<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles/index.css">

<body>
    <div class="search-zone">
        <form id="searching">
            <label for="search" class="search-label">You can view the forecast for today and the next 5 days</label>
            <div class="search-bar">
                <input type="search" class="search" id="search-city-name" placeholder="Enter a city...">
                <input type="submit" class="search-button" value="Search" label="Search">
                <button class="current-position-btn" id="serach-by-position">Current</button>
            </div>
        </form>
        <div class="error-container" id="error-container-for-search"></div>
    </div>
    <h1>WEATHER</h1>
    <h2>worldwide</h2>
    <img src="src/files/rain-weather-svgrepo-com.svg" alt="Globe">
